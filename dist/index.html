<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Developer Test</title>
   <!-- font awesome -->
   <link rel="stylesheet" href="css/fontawesome.css">
   <link rel="stylesheet" href="css/all.css">
   <link rel="stylesheet" href="css/solid.css">
   <link rel="stylesheet" href="css/regular.css">
   <link rel="stylesheet" href="css/brands.css">
   <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
   <!-- custom css -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-center">
      <div class="nav-header">
        <a href="" class="logo">
          <i class="fas fa-map-marker-alt"><span class="logo-font">lifebank</span> </i>
        </a>
        <button class="nav-btn">
          <i class="fas fa-align-right"></i>
        </button>
      </div>
   
      <ul class="nav-links">
        <li>
          <a href="" class="navbar-single">Lite</a>
        </li>
        <li>
          <a href="" class="navbar-single">BOAT</a>
        </li>
        <li>
          <a href="" class="navbar-single">SmartBag</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End of Navbar -->
  <!-- Hero -->
    <header class="hero">
        <div class="banner">
          <div class="banner-center">
              <div class="banner-title">
                <h2>Save as many lives as quickly as you can</h2>
                <p>-Tuboson Temie</p>
              </div>
              <div class="banner-form">
                <form>
                  <div class="login-header">
                    <h2>Login</h2>
                    <p>Sign into your account to continue.</p>
                  </div>
      
      
                  <div class="login-input">
                    <div class="form-group">
                      <label for="email" class="email-label"><p>Email address</p></label>
                      <div class="input-with-icon">
                        <i class="fas fa-user-circle"></i>
                        <input
                          type="text"
                          placeholder="name@example.com"
                          id="email"
                          name="email"
                        />
                      </div>
                      
                    </div>
      
                    <div class="form-group">
                      <label for="password" class="password-label">
                        <p>Password</p>
                        <p><a href="#">Lost password?</a></p>
                      </label>
                      <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input
                          type="text"
                          placeholder="Password"
                          id="password"
                          name="password"
                        />
                        <i class="fas fa-eye"></i>
                       
                      </div>
                      
                    </div>
                    <button class="btn">
                      Sign in <i class="fas fa-long-arrow-alt-right"></i>
                    </button>
                  </div>
        
        
                  <div class="login-create-account">
                    <p>Not registered? <a href="#" class="create-link">Create account</a> </p>
                  </div>
                </form>
              </div>
          </div>
        </div>
    </header>
  <!-- End of Hero -->
</body>
</html>
