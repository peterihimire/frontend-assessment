<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Developer Test</title>
   <!-- font awesome -->
   <link rel="stylesheet" href="css/fontawesome.css">
   <link rel="stylesheet" href="css/all.css">
   <link rel="stylesheet" href="css/solid.css">
   <link rel="stylesheet" href="css/regular.css">
   <link rel="stylesheet" href="css/brands.css">
   <!-- custom css -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-center">
      <div class="nav-header">
        <a href="" class="logo">
          <i class="fas fa-map-marker-alt">lifebank</i>
        </a>
        <button class="nav-btn">
          <i class="fas fa-align-right"></i>
        </button>
      </div>
   
      <ul class="nav-links">
        <li>
          <a href="" class="navbar-single">Lite</a>
        </li>
        <li>
          <a href="" class="navbar-single">BOAT</a>
        </li>
        <li>
          <a href="" class="navbar-single">SmartBag</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End of Navbar -->
  <!-- Hero -->
    <header class="hero">
        <div class="banner">
          <div class="banner-center">
              <div class="banner-title">
                <h4>Save as many lives as quickly as you can</h4>
                <p>-Tuboson Temie</p>
              </div>
              <div class="banner-form">
                <form>
                  <div class="login-header">
                    <h3>Login</h3>
                    <p>Sign into your account to continue.</p>
                  </div>
      
      
                  <div class="login-input">
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input
                        type="email"
                        placeholder="name@example.com"
                        id="email"
                        name="email"
                      />
                    </div>
      
                    <div class="form-group">
                      <label for="password">
                        <p>Password</p>
                        <p>Lost password?</p>
                      </label>
                      <input
                        type="text"
                        placeholder="Password"
                        id="password"
                        name="password"
                      />
                    </div>
                    <button class="btn">
                      sign in<i class="fas fa-long-arrow-alt-right"></i>
                    </button>
                  </div>
        
        
                  <div class="login-create-account">
                    <p>Not registered? <a href="#">Create account</a> </p>
                  </div>
                </form>
              </div>
          </div>
        </div>
    </header>
  <!-- End of Hero -->
</body>
</html>
